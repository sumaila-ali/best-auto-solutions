<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>

    <h1>Simple Data Collection Form</h1>
    <form id="testForm">
        <label for="message">Your Message:</label><br>
        <input type="text" id="message" name="message" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="status"></div>

   <script>
    const form = document.getElementById('testForm');
    const statusDiv = document.getElementById('status');
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyFrVmHslwaVQzClIEdFl_aEDvlxZnxolKTJtvyTtRE3Fb4EuExPFsYuccLkn4Zjygg/exec'; // PASTE THE URL HERE

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusDiv.textContent = 'Submitting...';

        const formData = {
            message: document.getElementById('message').value
        };

        try {
            const response = await fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'cors', // Ensure CORS is enabled
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                // If the response is not OK (e.g., 404, 500, or CORS block)
                // We'll throw an error with more detail
                let errorMessage = `HTTP error! Status: ${response.status}`;
                if (response.status === 404) {
                    errorMessage += '. The Web App URL is likely incorrect.';
                } else if (response.status === 405) {
                    errorMessage += '. Method not allowed. Is your Apps Script using doPost?';
                }
                throw new Error(errorMessage);
            }

            const result = await response.json();
            
            if (result.success) {
                statusDiv.textContent = 'Success: ' + result.message;
                statusDiv.style.color = 'green';
                form.reset();
            } else {
                throw new Error(result.message || 'Server error.');
            }
        } catch (error) {
            statusDiv.textContent = 'Error: ' + error.message;
            statusDiv.style.color = 'red';
        }
    });
</script>

</body>
</html>
