<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>

    <h1>Simple Data Collection Form</h1>
    <form id="testForm">
        <label for="message">Your Message:</label><br>
        <input type="text" id="message" name="message" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="status"></div>

    <script>
        const form = document.getElementById('testForm');
        const statusDiv = document.getElementById('status');
        const WEB_APP_URL = 'YOUR_WEB_APP_URL_HERE'; // PASTE THE URL HERE

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusDiv.textContent = 'Submitting...';

            const formData = {
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (response.ok && result.success) {
                    statusDiv.textContent = 'Success: ' + result.message;
                    statusDiv.style.color = 'green';
                    form.reset();
                } else {
                    throw new Error(result.message || 'Server error.');
                }
            } catch (error) {
                statusDiv.textContent = 'Error: Failed to fetch. Check your Web App URL and deployment settings.';
                statusDiv.style.color = 'red';
            }
        });
    </script>

</body>
</html>
